<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Часы</title>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <style>
    	body {
    	  padding: 0;
    	  margin: 0;
    	  font-family: monospace;
    	  font-size: 12vw;
          background-color: black;
          color: white;
    	}
    	p {
    	  margin-left: auto;
    	  margin-right: auto;
          margin-bottom: 0;
    	  text-align: center;
          text-shadow: 0 0 5em grey, 0 0 5em grey, 0 0 5em grey;
    	}

    </style>
    <script type="text/javascript">
    	/*global window*/
		(function (global) {
   		 "use strict";
  		  function Clock(el) {
    		  var document = global.document;
    		  this.el = document.getElementById(el);
    		  this.months = ['Января', 'Февраля', 'Марта', 'Апреля', 'Мая', 'Июня', 'Июля', 'Августа', 'Сентября', 'Октября', 'Ноября', 'Декабря'];
   		    this.days = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
  		  }
  		  Clock.prototype.addZero = function (i) {
  		      if (i < 10) {
  		          i = "0" + i;
         		   return i;
            }
            return i;
        };
        Clock.prototype.updateClock = function () {
            var now, year, month, dayNo, day, hour, minute, second, result, self;
            now = new global.Date();
            year = now.getFullYear();
            month = now.getMonth();
            dayNo = now.getDay();
            day = now.getDate();
            hour = this.addZero(now.getHours());
            minute = this.addZero(now.getMinutes());
            second = this.addZero(now.getSeconds());
            /*result = this.days[dayNo] + ", " + day + " " + this.months[month] + " " + year + " " + hour + ":" + minute + ":" + second;*/
            result = `<span style="font-size:0.5em;">${day} ${this.months[month]} ${year}, ${this.days[dayNo]}</span><br>${hour}:${minute}:${second}`;
            self = this;
            self.el.innerHTML = result;
            global.setTimeout(function () {
                self.updateClock();
            }, 500);
        };
        global.Clock = Clock;
    }(window));

    function addEvent(elm, evType, fn, useCapture) {
        "use strict";
        if (elm.addEventListener) {
            elm.addEventListener(evType, fn, useCapture);
        } else if (elm.attachEvent) {
            elm.attachEvent('on' + evType, fn);
        } else {
            elm['on' + evType] = fn;
        }
    }

    addEvent(window, "load", function () {
        if (document.getElementById("clock")) {
            var clock = new Clock("clock");
            clock.updateClock();
        }
    });
    </script>
  </head>
  <body>
		<p id="clock"></p>
  </body>
